{% extends 'base.html' %}

{% block title %}404 - {{ translations['404_title'] }}{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page mt-5">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">{{ translations['404_title'] }}</h2>
                <p class="lead mb-4">{{ translations['404_message'] }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>{{ translations['nav_home'] }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
