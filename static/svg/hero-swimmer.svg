<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
    <defs>
        <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#B3E5FC;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#E1F5FE;stop-opacity:0.6" />
        </linearGradient>
        <linearGradient id="swimmerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Water background waves -->
    <path d="M0,200 Q125,150 250,200 T500,200 L500,400 L0,400 Z" fill="url(#waterGradient)"/>
    <path d="M0,220 Q100,180 200,220 T400,220 T500,220 L500,400 L0,400 Z" fill="#E1F5FE" opacity="0.4"/>
    <path d="M0,240 Q150,200 300,240 T500,240 L500,400 L0,400 Z" fill="#B3E5FC" opacity="0.3"/>
    
    <!-- Swimming pool lane lines -->
    <line x1="0" y1="200" x2="500" y2="200" stroke="#0D47A1" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="250" x2="500" y2="250" stroke="#0D47A1" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="300" x2="500" y2="300" stroke="#0D47A1" stroke-width="2" opacity="0.3"/>
    
    <!-- Swimmer figure -->
    <g transform="translate(200,180)">
        <!-- Body -->
        <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#swimmerGradient)"/>
        <!-- Head -->
        <circle cx="-30" cy="-5" r="12" fill="url(#swimmerGradient)"/>
        <!-- Arms -->
        <ellipse cx="-15" cy="-8" rx="25" ry="8" fill="url(#swimmerGradient)" transform="rotate(-20)"/>
        <ellipse cx="15" cy="8" rx="25" ry="8" fill="url(#swimmerGradient)" transform="rotate(20)"/>
        <!-- Legs -->
        <ellipse cx="25" cy="0" rx="20" ry="6" fill="url(#swimmerGradient)"/>
    </g>
    
    <!-- Water splashes -->
    <circle cx="150" cy="175" r="3" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="180" cy="165" r="2" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="220" cy="170" r="4" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="260" cy="160" r="2" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="290" cy="175" r="3" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Trophy icon in top right -->
    <g transform="translate(420,40)">
        <path d="M15,5 L25,5 L25,15 Q25,20 20,20 L10,20 Q5,20 5,15 L5,5 L15,5" fill="#FF8A95"/>
        <rect x="12" y="20" width="6" height="8" fill="#FF8A95"/>
        <rect x="10" y="28" width="10" height="3" fill="#FF8A95"/>
        <circle cx="15" cy="12" r="3" fill="#FFFFFF"/>
        <text x="15" y="15" text-anchor="middle" fill="#FF8A95" font-size="4" font-weight="bold">1</text>
    </g>
    
    <!-- Motivational text -->
    <text x="250" y="50" text-anchor="middle" fill="#0D47A1" font-family="Inter, sans-serif" font-size="18" font-weight="bold">
        Champion Training
    </text>
    <text x="250" y="75" text-anchor="middle" fill="#0D47A1" font-family="Inter, sans-serif" font-size="14">
        Professional Swimming Lessons
    </text>
    
    <!-- Decorative elements -->
    <circle cx="50" cy="100" r="8" fill="#FF8A95" opacity="0.3"/>
    <circle cx="450" cy="120" r="6" fill="#FF8A95" opacity="0.4"/>
    <circle cx="80" cy="350" r="5" fill="#0D47A1" opacity="0.2"/>
    <circle cx="420" cy="380" r="7" fill="#0D47A1" opacity="0.3"/>
</svg>
