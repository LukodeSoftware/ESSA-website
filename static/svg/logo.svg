<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- ESSA Logo -->
  <style>
    .logo-text { font-family: 'Montserrat', sans-serif; font-weight: bold; }
    .primary { fill: #1a73e8; }
    .accent { fill: #00c8ff; }
  </style>
  
  <!-- Wave Symbol -->
  <path class="accent" d="M20,25 C25,20 30,30 35,25 C40,20 45,30 50,25" stroke="#00c8ff" stroke-width="3" fill="none" />
  
  <!-- Water Drop -->
  <path class="primary" d="M15,15 Q20,5 25,15 Q30,25 15,25 Z" />
  
  <!-- Text: ESSA -->
  <text x="60" y="30" class="logo-text primary" font-size="24">ESSA</text>
  
  <!-- Swimmer silhouette -->
  <path class="primary" d="M40,40 C42,38 44,38 46,40 C48,42 50,42 52,40" stroke="#1a73e8" stroke-width="2" fill="none" />
</svg>
